version: '3'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    command: "npm run start:dev"
    ports:
      - "4000:3000"
    volumes:
      - .:/app
    depends_on:
      - db
    links:
      - db
  db:
    image: mysql:latest
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_ROOT_USER}
    ports:
      - "3306:3306"
    volumes:
      - db-data:/var/lib/mysql
volumes:
  db-data:
